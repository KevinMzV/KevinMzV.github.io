<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../registrar/css/estiloregistro.css">
</head>
<body>
    <div class="Fondo">
        <form action="">
            <h1>Registrate</h1>
            <div class="Entrada">
                <input type="text" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
    
            <div class="Entrada">
                <input type="text" placeholder="Apellido" required>
                <i class='bx bxs-user'></i>
            </div>
    
            <div class="Entrada">
                <input type="email" placeholder="Correo" required>
                <i class='bx bxs-envelope'></i>
            </div>
    
            <div class="Entrada">
                <input type="tel" placeholder="usuario" required>
                <i class='bx bxs-phone'></i>
            </div>
    
            <div class="FechaNacimiento">
                <div class="Entrada">
                    <input type="text" placeholder="Día" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="Entrada">
                    <input type="text" placeholder="Mes" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="Entrada">
                    <input type="text" placeholder="Año" required>
                    <i class='bx bxs-calendar'></i>
                </div>
            </div>
    
            <div class="Entrada">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
    
            <button type="submit" class="btn">Registrarse</button>
    
            <div class="Volver">
                <p><a href="../inicio-sesion/sesion.html">Volver</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
